<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>01_Calculator</title>
  </head>
  <body>
    <!-- Calculator -->
    <div class="container drop-shadow-2xl mt-5 mx-auto">
      <div class="flex justify-center">
        <div class="w-1/3">
          <div class="bg-gray-200 p-4 rounded-l-lg">
            <div class="flex justify-end">
              <button
                class="bg-green-300 p-2 rounded-lg mx-auto w-1/3"
                id="btnClear">
                CLEAR
              </button>
              <div class="w-1/2">
                <input
                  type="text"
                  class="bg-gray-300 w-full p-2 rounded-lg"
                  id="display"
                  disabled />
              </div>
            </div>
            <div class="grid grid-cols-4 gap-4 mt-5">
              <button class="drop-shadow-lg bg-gray-300 p-2 rounded-lg" id="btn7">7</button>
              <button class="drop-shadow-lg bg-gray-300 p-2 rounded-lg" id="btn8">8</button>
              <button class="drop-shadow-lg bg-gray-300 p-2 rounded-lg" id="btn9">9</button>
              <button class="drop-shadow-lg bg-blue-300 p-2 rounded-lg" id="btnPlus">+</button>
              <button class="drop-shadow-lg bg-gray-300 p-2 rounded-lg" id="btn4">4</button>
              <button class="drop-shadow-lg bg-gray-300 p-2 rounded-lg" id="btn5">5</button>
              <button class="drop-shadow-lg bg-gray-300 p-2 rounded-lg" id="btn6">6</button>
              <button class="drop-shadow-lg bg-blue-300 p-2 rounded-lg" id="btnMinus">
                -
              </button>
              <button class="drop-shadow-lg bg-gray-300 p-2 rounded-lg" id="btn1">1</button>
              <button class="drop-shadow-lg bg-gray-300 p-2 rounded-lg" id="btn2">2</button>
              <button class="drop-shadow-lg bg-gray-300 p-2 rounded-lg" id="btn3">3</button>
              <button class="drop-shadow-lg bg-blue-300 p-2 rounded-lg" id="btnMultiply">
                *
              </button>
              <button class="drop-shadow-lg bg-gray-300 p-2 rounded-lg" id="btn0">0</button>
              <button class="drop-shadow-lg bg-gray-300 p-2 rounded-lg" id="btnDot">.</button>
              <button class="drop-shadow-lg bg-green-300 p-2 rounded-lg" id="btnEquals">
                =
              </button>
              <button class="drop-shadow-lg bg-blue-300 p-2 rounded-lg" id="btnDivide">
                /
              </button>
            </div>
          </div>
        </div>
        <div class="w-1/5 bg-gray-400 p-4 rounded-r-lg pd-4">
          <div class="rounded-lg h-full bg-white align">
            <button
              class="border-4 border-green-300 p-2 rounded-t-lg mx-auto w-full"
              id="btnClearHistory">
              CLEAR HISTORY
            </button>
            <div id="history"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
